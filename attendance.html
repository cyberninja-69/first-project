    <h1>Attendance Report for August 2024</h1>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Attendance Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- Table rows will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Sample attendance data with Employee IDs
        const attendanceData = [
            { employeeId: 'E001', date: '2024-08-01', status: 'Present' },
            { employeeId: 'E002', date: '2024-08-01', status: 'Absent' },
            { employeeId: 'E003', date: '2024-08-02', status: 'Present' },
            { employeeId: 'E004', date: '2024-08-02', status: 'Present' },
            // Add more data as needed
        ];

        function populateTable(data) {
            const tableBody = document.getElementById('attendanceTableBody');
            tableBody.innerHTML = ''; // Clear existing table rows

            data.forEach(record => {
                const row = document.createElement('tr');
                
                const idCell = document.createElement('td');
                idCell.textContent = record.employeeId;
                row.appendChild(idCell);
                
                const dateCell = document.createElement('td');
                dateCell.textContent = record.date;
                row.appendChild(dateCell);
                
                const statusCell = document.createElement('td');
                statusCell.textContent = record.status;
                row.appendChild(statusCell);
                
                tableBody.appendChild(row);
            });
        }

        // Populate the table with sample data
        populateTable(attendanceData);
    </script>
</body>
